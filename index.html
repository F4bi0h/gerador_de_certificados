<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Certificados</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-md">
            <a href="#" class="navbar-brand">Gerador de Certificado</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Sair</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container_home">
            <div class="form_login">
                <h2>Gerar Certificado</h2>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input id="name" type="text" class="form-control" placeholder="Nome Completo">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="school">Colégio de formação</label>
                        <input id="school" type="text" class="form-control" placeholder="colegio">
                    </div>

                    <div class="form-group">
                        <label for="course">Curso</label>
                        <input id="course" type="text" class="form-control" placeholder="Curso">
                    </div>
                    <button type="button" onclick="verificarInfors()" class="btn btn-success btn-block">Gerar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <h5>&copy; Feito por Fábio Henrique</h5>
            <a href="https://github.com/F4bi0h">
                <i class="fab fa-brands fa-github fa-2x"></i>
            </a>
        </div>
    </footer>

    <script src="js/geradorDeCertificado.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
